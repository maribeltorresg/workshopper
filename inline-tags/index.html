<!DOCTYPE html>  
<html>  
  <head>  
    <meta charset="utf-8">  
    <title>Inline tags</title>  
  </head>  
  <body>
      <p>hola<strong>Laboratoria</strong>hola</p>
      <p>hola<em>Código</em>hola</p>
      <p>hola<sup>Laboratoria</sup>hola</p>
      <p>hola<sub>Transforma</sub>hola</p>
      <p>hola<span>Código</span>hola</p>
  </body>  
</html>
