<!DOCTYPE html>  
<html>  
  <head>  
    <meta charset="utf-8">  
    <title>Lists</title>  
  </head>  
  <body>
      <!-- Lista ordenada -->
      <ol>
          <li>First item</li>
          <li>Second item</li>
          <li>Third item</li>
      </ol>
      <!-- Lista desordenada -->
      <ul>
          <li>First item</li>
          <li>Second item</li>
          <li>Third item</li>
      </ul>
      <!-- Lista de definiciones -->
        <dl>  
            <dt>HTML</dt>  
            <dd>  
                The standard markup language for  
                creating web pages and web applications.  
            </dd> 
            <dt>CSS</dt>  
            <dd>  
                Cascading Style Sheets.
            </dd>   
        </dl>  
  </body>  
</html>
