<!DOCTYPE html>  
<html>  
  <head>  
    <meta charset="utf-8">  
    <title>Blocks</title>  
  </head>  
  <body>
      <header>
          <nav>
              <ul>
                  <li>items</li>
                  <li>items</li>
                  <li>items</li>
              </ul>
          </nav>
      </header>
      <main>
          <article>
              <section>
                  <h1>Heading 1</h1>
                  <p>A paragraph of text</p>
              </section>
              <section>
                  <h1>Heading 2</h1>
                  <p>A paragraph of text</p>
              </section>
          </article>
          <aside>
                <ul>
                    <li>items</li>
                    <li>items</li>
                    <li>items</li>
                </ul>
            </aside>
      </main>
      <footer>
          <p>A paragraph with copyright message.</p>
      </footer>
  </body>  
</html>
